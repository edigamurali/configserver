
# Eureka client
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/

# Gateway Routes
spring.cloud.gateway.routes[0].id=order-ms
spring.cloud.gateway.routes[0].uri=lb://order-ms
spring.cloud.gateway.routes[0].predicates[0]=Path=/order/**

spring.cloud.gateway.routes[1].id=payment-ms
spring.cloud.gateway.routes[1].uri=lb://payment-ms
spring.cloud.gateway.routes[1].predicates[0]=Path=/payment/**
